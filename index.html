<script>
    document.addEventListener('DOMContentLoaded', () => {
        const adContent = document.querySelector('.M_ad_content');
    
        if (!adContent) {
            console.error('광고 메시지 div를 찾을 수 없습니다!');
            return;
        }
    
        const messages = [
            "AI를 위한 전문가용 시스템 <span>AI/딥러닝용 PC</span>",
            "PC 구매 부담을 덜어드립니다! <span>24/36개월 무이자</span>",
            "조립PC 리뷰쓰고 경품받자! <span>10만원 상당의 상품권 지급</span>"
        ];
    
        let currentIdx = 0;
    
        function updateAD() {
            console.log('현재 인덱스:', currentIdx); // 현재 상태를 로그로 출력
    
            // Fade-out 효과
            adContent.classList.remove('fade-in');
            adContent.classList.add('fade-out');
    
            
            // 메시지 교체 후 Fade-in
            setTimeout(() => {
                adContent.innerHTML = messages[currentIdx];
                adContent.classList.remove('fade-out');
                adContent.classList.add('fade-in');

                currentIdx = (currentIdx + 1) % messages.length;
            }, 500);
        }
    
        updateAD(); // 첫 광고 메시지 설정
        setInterval(updateAD, 4000); // 4초마다 업데이트
    });
</script>
